<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="top">
        <h1>Calculator</h1>
    </div>
    
    <div class="center">
        <div id="calci">
            <div id="screen">
                123
            </div>
            <div class="buttons">
                <form>
                    <!-- AC -->
                    <button type="button" class="redbutton">AC</button>
                    <!-- Del -->
                    <button type="button" class="redbutton">Del</button>
                    <!-- % -->
                    <button type="button" class="yellowbutton">%</button>
                    <!-- /  -->
                    <button type="button" class="yellowbutton">/</button>
                    <!-- 7 -->
                    <button type="button" class="whitebutton">7</button>
                    <!-- 8 -->
                    <button type="button" class="whitebutton">8</button>
                    <!-- 9 -->
                    <button type="button" class="whitebutton">9</button>
                    <!-- * -->
                    <button type="button" class="yellowbutton">*</button>
                    <!-- 4 -->
                    <button type="button" class="whitebutton">4</button>
                    <!-- 5 -->
                    <button type="button" class="whitebutton">5</button>
                    <!-- 6 -->
                    <button type="button" class="whitebutton">6</button>
                    <!-- - -->
                    <button type="button" class="yellowbutton">-</button>
                    <!-- 1 -->
                    <button type="button" class="whitebutton">1</button>
                    <!-- 2 -->
                    <button type="button" class="whitebutton">2</button>
                    <!-- 3 -->
                    <button type="button" class="whitebutton">3</button>
                    <!-- + -->
                    <button type="button" class="yellowbutton">+</button>
                    <!-- +/- -->
                    <button type="button" class="greenbutton">+/-</button>
                    <!-- 0 -->
                    <button type="button" class="whitebutton">0</button>
                    <!-- . -->
                    <button type="button" class="whitebutton">.</button>
                    <!-- = -->
                    <button type="button" class="bluebutton">=</button>
                </form>
            </div>
            
        </div>

        
        
    </div>
</body>
</html>
